<hr>
<ul>
    {{ if .Pages }}
    {{ if not .Params.booktitle }}
    <h5>Textos</h5>
    {{ end }}
    {{ range .Pages }}
    <li>
        <a href="{{ .Permalink }}">{{ .Title }}</a>
    </li><br>
    {{ end }}
    {{ end }}
    {{ if .Sections }}
    <h5>Libros</h5>
    {{ range .Sections }}
    <li>
        <a href="{{ .Permalink }}">{{ .Title }}</a>
    </li>
    {{ end }}
    {{ end }}
</ul>
<hr><br>
